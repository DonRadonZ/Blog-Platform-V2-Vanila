<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
     <header>
        <nav class="navbar">
            <div class="container">
               <a href="index.html" class="navbar-brand">Travel World</a> 
               <div class="navbar-nav">
                <a href="/profile.html">Profile</a>
                <a href="/blogpage.html">Blog</a>
                <a href="/gallery.html">Gallery</a>
                <a href="/login.html">Log out</a>
               </div>
            </div>
        </nav>
    </header>

    <div class="editor-banner">
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><ion-icon name="cloud-upload-outline"></ion-icon></label>
    </div>

    <div class="blog-post">
        <textarea type="text" class="blog-title" placeholder="Blog title..."></textarea>
        <textarea type="text" class="blog-tag" placeholder="#tag"></textarea>
        <textarea type="text" class="blog-article" placeholder="Start writing here..."></textarea>
    </div>

    <div class="blog-option">
        <button class="btn-dark">Publish</button>
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="blog-btn-grey">Upload image</label>
    </div>
</body>
</html>
